<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>
    </head>
    <body>
    	
    	<form ng-controller="HelloCtrl">
        	<h1>{{ helloMessage.message }}</h1>
        </form>
        
        <form ng-controller="SearchCtrl">
        	<div>
	        	<select name = "Sexe" size = "1" ng-model="sexeToSearch">
	        		<option> Homme
	        		<option> Femme
	        	</select>
        	</div>
        
			<div>
				<label> Interêts </label>
			</div>
            <div class="form-group>">
                <select class="form-control col-md-6" ng-model="interetToSearch" ng-options="interet.libelle as interet.libelle for interet in interets" />
            </div>
            <input type="submit" class="btn btn-primary" ng-click="searchGeeks()" value="Submit" />
            
            <div class="form-group">
            	<div ng-repeat="item in mygeeks">
            		<h2>
            			{{item.name}}
            		</h2>
            		<p>
            			{{item.sexe}}
            		</p >
            		<div ng-repeat="interet in item.interets">
            			<h3>
            				{{interet.libelle}}
            			</h3>
            			<p>
            				{{interet.description}}
            			</p>
            		</div>
            	</div>
            </div>
            
        </form>

        <script src="/js/angular.js"></script>
        <script src="/js/angular-route.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
